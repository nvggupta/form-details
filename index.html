<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-detail</title>
  </head>
  <body>
    <form action="submit">
      <fieldset>
        <legend>Personal Details</legend>
        <label>Firstname</label>
        <input /><br /><br />
        <label>Middlename</label>
        <input /><br /><br />
        <label>Lastname</label>
        <input /><br /><br />
        <label>Course : </label>
        <select>
          <option value="course">Course</option>
          <option>BCA</option>
          <option>BBA</option>
          <option>B.Tech</option>
          <option>MCA</option>
          <option>MBA</option>
          <option>M.Tech</option></select
        ><br /><br />
        <label>Gender : </label><br />
        <input type="radio" name="Gender" />Male <br />
        <input type="radio" name="Gender" />Female<br />
        <input type="radio" name="Gender" />others<br /><br />
        <label>DOB</label>
        <input type="datetime-local" name="" id="" /><br />
        <label>Phone</label>
        <input type="tel" id="phone" name="phone" value="+91" /><br /><br />
        <label>Address</label><br /><br />
        <textarea></textarea><br /><br />
        <label>Email</label>
        <input type="email" name="" id="" /><br /><br /><br />
        <label>Password</label>
        <input type="Password" name="" id="" /><br /><br /><br />
        <label>re-type Password</label>
        <input type="Password" name="" id="" /><br /><br /><br />
        <input type="checkbox" name="" id="" />
        <label>Agree Term and Condition</label><br /><br />
        <label for="myfile">Choose files:</label>
        <input type="file" id="myfile" name="myfile" multiple /><br /><br />
        <label>Choose color</label>
        <input type="color" name="" id="" /><br /><br />
        <button>reset</button>
        <button>Submit</button>
      </fieldset>
    </form>
  </body>
</html>
